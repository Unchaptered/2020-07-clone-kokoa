<!DOCTYPE html>
<html lang="kr">
    <head>
        <!--base-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--you-->
        <title>Welcome to Sky talk</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body class="animation__appearance">
        <!-- 상단 고정바 -->
        <div class="topbar"> <!-- 상단바 -->
            <div class="topbar__column">
                <span class="topbar__column__lefttop">No Service</span>
                <svg class="topbar__icon" id="topbar__icon__wifi" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
                </svg>
                <!--To do! Wi-fi Icon-->
            </div>
            <div class="topbar__column">
                <span class="topbar__column__middletop">18:43</span>
            </div>
            <div class="topbar__column">
                <span class="topbar__column__righttop">100%</span>
                <svg class="topbar__icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
                </svg>
                <svg class="topbar__icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
        </div>

        <!-- 사이트 로고 -->
        <header class="welcome-header"> <!-- 안내메세지 -->
            <h1 class="welcome-header__title">Find Account</h1>
            <p class="welcome-header__text">If you want to back, Click Down</p>
        </header>
        <main class="account-find account-fin__margin-top">
            <div class="account-find__column">
                <span class="account-find__title">아이디 찾기</span>
            </div>
            <div class="account-find__column">
                <span class="account-find__explain">찾으려는 아이디를 선택해주세요.</span>
            </div>
            <div class="account-find__column">
                <div class="account-find__column__column">
                    <svg class="account-find__column__column__logo-size" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" /></svg>
                </div>
                <div class="account-find__column__column">
                    <p class="account-find__cbolumn__column__text-size">User ID</p>
                </div>
                <div class="account-find__column__column">
                    <svg class="account-find__column__column__icon-size" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></div>
                </div>
            </div>
            <div class="account-find__column">
                <div class="account-find__column__column">
                    <svg class="account-find__column__column__logo-size" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" /></svg>
                </div>
                <div class="account-find__column__column">
                    <p class="account-find__cbolumn__column__text-size">Group ID</p>
                </div>
                <div class="account-find__column__column">
                    <svg class="account-find__column__column__icon-size" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </div>
            </div>
            <div class="account-find__column">
                <div class="account-find__column__column">
                    <svg class="account-find__column__column__logo-size" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" /></svg>
                </div>
                <div class="account-find__column__column">
                    <p class="account-find__cbolumn__column__text-size">Admin ID</p>
                </div>
                <div class="account-find__column__column">
                    <svg class="account-find__column__column__icon-size" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></div>
                </div>
            </div>
            <div class="account-find__column">
                <div class="account-find__column__column">
                    <svg class="account-find__column__column__logo-size" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" /></svg>
                </div>
                <div class="account-find__column__column">
                    <p class="account-find__cbolumn__column__text-size">Back to Login Screen</p>
                </div>
                <a href="index.html">
                    <div class="account-find__column__column">
                        <svg class="account-find__column__column__icon-size" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></div>
                    </div>
                </a>
            </div>
        </main>

        

        <!-- 주석 -->
        <footer class="bottom">
            <strong> Created by Unchaptered</strong><br>
            <address>
                <a href="https://github.com/Unchaptered"> Uncaphtered (Git)</a>
            </address>
        </footer>

        <div id="no-mobile">
            <span>Your Screen is so Big</span>
        </div>
        <div id="no-landscape">
            <span>We don't support horizontal screen </span>
        </div>
    </body>
</html>
