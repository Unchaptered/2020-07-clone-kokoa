<!DOCTYPE html>
<html lang="kr">
    <head>
        <!--base-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>익명의 배달부 - Sky Talk</title>
        <!--you-->
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="topbar"> <!-- 상단바 -->
            <div class="topbar__column">
                <span class="topbar__column__lefttop">No Service</span>
                <svg class="topbar__icon" id="topbar__icon__wifi" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" /></svg>
                <!--To do! Wi-fi Icon-->
            </div>
            <div class="topbar__column">
                <span class="topbar__column__middletop">18:43</span>
            </div>
            <div class="topbar__column">
                <span class="topbar__column__righttop">100%</span>
                <svg class="topbar__icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" /></svg>
                <svg class="topbar__icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
            </div>
        </div>

        <header class="friends__header header-fixed">
            <div class="friends__header__icondiv">
                <span id="function__search" class="friends__header__span">
                    <a href="chats.html">
                        <svg class="friends__header__icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </a>
                </span>
            </div>
            <h1 class="friends__header__title re-sizing">익명의 배달부</h1>
            <div class="friends__header__icondiv">
                <span id="function__search1" class="friends__header__span">
                    <svg class="friends__header__icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </span>
                <span id="function__search2" class="friends__header__span">
                    <svg class="friends__header__icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </span>
            </div>
        </header>

        <!-- main -->
        <div id="chat-screen">
            <div class="chat-screen-padding">
                <div class="chat__timestop">
                    <p>2021-07-19_Pm_4:13</p>
                </div>
                <!-- chats -->
                <div class="message-row"> <!-- img / content  column-->
                    <img class="message-img__re-size" src="img/img_logo/src_openchat_04_black_noodle.jpg">
                    <div class="message-row__contents">
                        <p class="message__author"> 익명의 배달부 </p>
                        <div class="message__info">
                            <span class="message__bubble">저기요?</span>
                            <span class="message__time">PM_06:34</span>
                        </div>
                    </div>
                </div>
                
                <!-- chats -->
                <div class="message-row"> <!-- img / content  column-->
                    <img class="message-img__re-size" src="img/img_logo/src_openchat_04_black_noodle.jpg">
                    <div class="message-row__contents">
                        <p class="message__author"> 익명의 배달부 </p>
                        <div class="message__info">
                            <span class="message__bubble">선생님 전화 안받으시나요?</span>
                            <span class="message__time">PM_06:35</span>
                        </div>
                    </div>
                </div>
                <!-- chats -->
                <div class="message-row"> <!-- img / content  column-->
                    <img class="message-img__re-size" src="img/img_logo/src_openchat_04_black_noodle.jpg">
                    <div class="message-row__contents">
                        <p class="message__author"> 익명의 배달부 </p>
                        <div class="message__info">
                            <span class="message__bubble">짜장면 문 앞에 두고 갑니다.</span>
                            <span class="message__time">PM_06:38</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of main -->
            
            <!-- UI : keyboard -->
            <form class="reply">
                <div class="reply__column">
                    <svg class="reply__img-re-sizing icon_raw__icon__color" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
                <div class="reply__column">
                    <input id="chat_room_type-text" type="text" placeholder="Write a message..."/>
                </div>
                <div class="reply__column">
                    <svg class="reply__img-re-sizing icon_raw__icon__color" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
                <div class="reply__column">
                    <button id="button icon_raw__icon__color">
                        <svg class="reply__img-re-sizing-button" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12" /></svg>
                    </button>
                </div>
            </form>
            <!-- end of UI : keyboard-->
        </div>

        <div id="no-mobile">
            <span>Your Screen is so Big</span>
        </div>
        <div id="no-landscape">
            <span>We don't support horizontal screen </span>
        </div>
    </body>
</html>
