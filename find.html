    <body>
        <div class="topbar"> <!-- 상단바 -->

                </svg>
                <!--To do! Wi-fi Icon-->
            </div>
            <div class="topbar__column">
                <span class="topbar__column__middletop">18:43</span>
            </div>
            <div class="topbar__column">
                <span class="topbar__column__righttop">100%</span>
                <svg class="topbar__icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                </svg>
            </div>

            <div class="friends__header__icondiv">

                    </svg>
                </span>

        <!--upper-->
        <div class="user-componenet">
            <div class="user-component__column">
                <img class="user-component__avartar "src="img/img_logo/86306802.png"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Unchaptered(Git)</h4>
                    <h6 class="user-component__subtitle">click to go my git</h6>
                    <a class="user-component__subtitle display__flex" href="https://github.com/Unchaptered/2021-07-clone-kokoa"> here </a>
                </div>
            <div class="user-component__column">
            </div>
        </div>

        <main>
            <div class="find-icons basic-settings-margin">
                <div class="find-icons__icon find-icons__icon-div__size" id="find-icon__icon__QR">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />

                </div>

    <main class="friends-screen">
            <div class="reccomended-friends">
                <div class="reccomended-friends-background-action">
                    <div class="recommended-friends__title-paddingon">
                        <h6 class="recommended-friends__title__color reccomended-friends__text__align-none">reccomemded-friends</h6>
                    </div>
                    <div class="recommended-friends__title-paddingnone">
                        <h6 class="recommended-friends__title__color reccomended-friends__text__align-center">you have no reccomeneded-friends</h6>
                    </div>
                </div>
            </div>
            
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title__color">Open Chat</h4>
                    <div>
                        <span class="open-chat__title__color">Go to Openchat</span>
                        <svg class="open-chat__title__icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </div>
                </div>
                <div class="open-chat__post__outline">
                    <!--Open Chat no.1 -->
                    <div class="open-chat__post__inline">
                        <div class="open-chat__post__room">
                            <h5 class="open-chat__post__room__title open-chat__title__color__strong-fat open-chat__title__resize">#감성카페투어</h5>
                            <h6 class="open-chat__post__room__tag open-chat__title__color__light-fat">#감성카페</h6>
                            <div class="open-chat__post__room__data">
                                <img class="open-chat__post__room__data__master"src="img/img_logo/src_openchat_06_cafe_tour.jpg"/>
                                <h6 class="open-chat__post__room__data__memeber open-chat__title__color__light-thin">34members </h6>
                                <h6 class="open-chat__post__room__data__active open-chat__post__room__data__vertical open-chat__title__color__notice">Active </h6>
                            </div>
                        </div>
                        <div class="open-chat__post__side">
                            <img class="open-chat__post__side__photo"src="img/img_logo/src_openchat_02.jpg">
                        </div>
                    </div>
                    <!-- Open Chat no.2 -->
                    <div class="open-chat__post__inline">
                        <div class="open-chat__post__room">
                            <h5 class="open-chat__post__room__title open-chat__title__color__strong-fat open-chat__title__resize">#열혈낚시왕</h5>
                            <h6 class="open-chat__post__room__tag open-chat__title__color__light-fat">#낚시왕김출조</h6>
                            <div class="open-chat__post__room__data">
                                <img class="open-chat__post__room__data__master"src="img/img_logo/src_openchat_07_fish_king.jpg"/>
                                <h6 class="open-chat__post__room__data__memeber open-chat__title__color__light-thin">341members</h6>
                                <h6 class="open-chat__post__room__data__active open-chat__post__room__data__vertical open-chat__title__color__notice">Active </h6>
                            </div>
                        </div>
                        <div class="open-chat__post__side">
                            <img class="open-chat__post__side__photo"src="img/img_logo/src_openchat_01.jpg">
                        </div>
                    </div>
                </div>
            </div>
